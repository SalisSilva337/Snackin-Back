<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Styles/createNewOrder.css" />
    <script src="../../Scripts/createNewOrder.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="labelSection">
        <div>
          <h1>Pedidos</h1>
          <h2>Criando Novo Pedido</h2>
        </div>
      </section>
      <section class="gridSection">
        <div class="grid" id="gridLocal">
          <div>
            <h2>Seleção do Local</h2>
          </div>
          <div class="buttonsLocalDiv">
            <a class="aLocal" href="#gridData"
              ><button
                class="buttonsLocal"
                value="delivery"
                id="buttonDelivery"
              >
                <img src="../../Imgs/icons/mopedIcon.svg" alt="" />Delivery
              </button></a
            >
            <a class="aLocal" href="#gridData"
              ><button
                class="buttonsLocal"
                value="retirada/comerNoLocal"
                id="buttonGetOnPlace"
              >
                <img src="../../Imgs/icons/bagIcon.svg" alt="" />Retirada/Comer
                no Local
              </button></a
            >
          </div>
          <span id="spanSelectedButton"></span>
        </div>
        <div class="grid" id="gridData">
          <div>
            <h2>Dados do Cliente</h2>
          </div>
          <section class="allInputs">
            <section class="dataInputs">
              <div class="labelInputs">
                <h3>Dados</h3>
              </div>

              <div class="eachInput">
                <label for="">Nome do Cliente</label>
                <input type="text" class="inputsClientData" />
                <label for="">Telefone</label>
                <input type="number" class="inputsClientData" />
              </div>
              <div class="eachInput">
                <label for="">Método de Pagamento</label>
                <select name="" class="selectPayment">
                  <option value="" hidden>--- Selecione ---</option>
                  <option value="pix">PIX</option>
                  <option value="credito">Crédito</option>
                  <option value="debito">Débito</option>
                  <option value="dinheiro">Dinheiro</option>
                </select>
              </div>
            </section>

            <section class="addressInputs">
              <div class="labelInputs">
                <h3>Endereço</h3>
              </div>

              <div class="eachInput">
                <label for="">CEP</label>
                <input type="text" id="cepTxt" class="inputsClientData" />
                <input
                  type="text"
                  class="inputsPlace"
                  placeholder="Bairro"
                  id="bairroTxt"
                />
                <input
                  type="text"
                  class="inputsPlace"
                  placeholder="Rua"
                  id="ruaTxt"
                />
                <input type="number" class="inputsPlace" placeholder="Nº" />
              </div>
            </section>
          </section>

          <div class="bottomButtonsDiv">
            <a href="#gridLocal"
              ><button class="bottomButtons" id="backToLocal">Voltar</button></a
            >
            <a href="#gridMenu"
              ><button class="bottomButtons" id="goToMenu">Próximo</button></a
            >
          </div>
        </div>
        <div class="grid" id="gridMenu">
          <div>
            <h2>Seleção dos Itens</h2>
          </div>
          <div class="fullTable">
            <div class="ItemsTable">
              <div class="tableGrid">
                <div class="itemImage"><img src="" alt="" /></div>
                <div>
                  <h2 id="productName">Nome do Produto</h2>
                  <h3 id="productPrice">R$10.00</h3>
                </div>
                <div class="itemsCountDiv">
                  <button class="itemsCountButtons" id="subButton">-</button>
                  <input type="number" class="itemCount" />
                  <button class="itemsCountButtons" id="sumButton">+</button>
                </div>
              </div>
            </div>
            <div class="filterArea">
              <h1>Filtros</h1>
              <h3>Categoria</h3>
              <select>
                <option value="Lanche">Lanche</option>
                <option value="Acompanhamento">Acompanhamento</option>
                <option value="Bebida">Bebida</option>
                <option value="Combo">Combo</option>
              </select>

              <h3>Valor</h3>
              <select>
                <option value="Lanche">Até R$10.00</option>
                <option value="Acompanhamento">Até R$30.00</option>
                <option value="Bebida">Até R$50.00</option>
                <option value="Combo">Até R$100.00</option>
              </select>
            </div>
          </div>
          <div class="bottomButtonsDiv">
            <a href="#gridData"
              ><button id="backToData" class="bottomButtons">Voltar</button></a
            >
            <a href="../../Pages/Iframes/requests.html"
              ><button id="finishOrder" class="bottomButtons">
                Concluir
              </button></a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
