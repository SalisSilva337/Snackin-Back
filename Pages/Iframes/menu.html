<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Styles/menu.css" />
    <script src="../../Scripts/menu.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="labelSection">
        <div>
          <h1>Cardápio</h1>
          <h2>Lista de Itens contidos no Cardápio</h2>
        </div>
        <nav>
          <button class="createItem">Criar Novo Item</button>
          <button class="deleteItem">Deletar Item</button>
        </nav>
      </section>
      <section class="gridSection"></section>

      <section class="modalSection">
        <div class="modalContent">
          <div class="labelDiv">
            <h3>Crie um novo Item</h3>
            <button class="closeButton">X</button>
          </div>
          <div class="mainItemDiv">
            <div class="imgDiv">
              <div class="imgDivModal">
                <img src="../../Imgs/images/items/bigSBCheddar" />
              </div>
              <input
                class="hidden"
                type="file"
                id="files"
                src=""
                alt=""
                accept="image/*"
              />
              <label for="files" class="inputImg">Selecione um Arquivo</label>
            </div>

            <div class="inputsDiv">
              <div class="eachInput">
                <label>Nome</label>
                <input type="text" id="inputName" />
              </div>
              <div class="eachInput">
                <label>Categoria</label>
                <select id="selectCategory">
                  <option value="Lanche">Lanche</option>
                  <option value="Acompanhamento">Acompanhamento</option>
                  <option value="Bebida">Bebida</option>
                  <option value="Combo">Combo</option>
                </select>
              </div>
              <div class="eachInput">
                <label>Preço</label>
                <input type="number" id="inputPrice" />
              </div>
              <input
                class="inputDescription"
                placeholder="Descrição"
                id="inputDesc"
              />
            </div>
          </div>
          <div class="bottomModalDiv">
            <button class="buttonCancel">Cancelar</button>
            <button class="buttonCreate">Criar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
