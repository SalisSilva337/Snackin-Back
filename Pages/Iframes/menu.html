<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Styles/menu.css" />
    <script src="../../Scripts/menu.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="labelSection">
        <div>
          <h1>Cardápio</h1>
          <h2>Lista de Itens contidos no Cardápio</h2>
        </div>
        <nav>
          <button class="createItem">Criar Novo Item</button>
          <button class="deleteItem">Deletar Item</button>
        </nav>
      </section>
      <section class="gridSection">
        <div class="grid">
          <h2>Nome do Produto</h2>
          <div class="itemImage"></div>
          <h3>R$10.00</h3>
        </div>
        <div class="grid">
          <h2>Nome do Produto</h2>
          <div class="itemImage"></div>
          <h3>R$10.00</h3>
        </div>
        <div class="grid">
          <h2>Nome do Produto</h2>
          <div class="itemImage"></div>
          <h3>R$10.00</h3>
        </div>
        <div class="grid">
          <h2>Nome do Produto</h2>
          <div class="itemImage"></div>
          <h3>R$10.00</h3>
        </div>
        <div class="grid">
          <h2>Nome do Produto</h2>
          <div class="itemImage"></div>
          <h3>R$10.00</h3>
        </div>
        <div class="grid">
          <h2>Nome do Produto</h2>
          <div class="itemImage"></div>
          <h3>R$10.00</h3>
        </div>
      </section>

      <section class="modalSection">
        <div class="modalContent">
          <div class="labelDiv">
            <h3>Crie um novo Item</h3>
            <button class="closeButton">X</button>
          </div>
          <div class="mainItemDiv">
            <div class="imgItemDivModal"><img /></div>

            <div class="inputsDiv">
              <div class="eachInput">
                <label>Nome</label>
                <input type="text" />
              </div>
              <div class="eachInput">
                <label>Categoria</label>
                <select>
                  <option value="Lanche">Lanche</option>
                  <option value="Acompanhamento">Acompanhamento</option>
                  <option value="Bebida">Bebida</option>
                  <option value="Combo">Combo</option>
                </select>
              </div>
              <div class="eachInput">
                <label>Preço</label>
                <input type="text" />
              </div>
              <input class="inputDescription" placeholder="Descrição" />
            </div>
          </div>
          <div class="bottomModalDiv">
            <button>Cancelar</button>
            <button>Criar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
