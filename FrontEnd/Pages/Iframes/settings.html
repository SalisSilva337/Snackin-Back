<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Styles/settings.css" />
  </head>
  <body>
    <main class="main">
      <section class="labelSection">
        <h1>Configurações</h1>
        <h2>Ajuste as Informações do Restaurante</h2>
      </section>
      <section class="gridSection">
        <div class="grid">
          <h2>Edite o nome do Estabelecimento</h2>
          <input type="text" />
          <h2>Edite a descrição do Estabelecimento</h2>
          <input type="text" />
          <nav>
            <button>Aceitar</button>
            <button>Editar</button>
          </nav>
        </div>
        <div class="grid" id="openingHoursGrid">
          <h2>Edite o horário de Funcionamento</h2>
          <section>
            <div class="timesDiv">
              <h4>Segunda-Feira</h4>
              <h4>Terça-Feira</h4>
              <h4>Quarta-Feira</h4>
              <h4>Quinta-Feira</h4>
              <h4>Sexta-Feira</h4>
              <h4>Sábado</h4>
              <h4>Domingo</h4>
            </div>
            <div class="timesDiv">
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
              <div class="weekTimes">
                <input type="time" /><span>-</span><input type="time" />
              </div>
            </div>
          </section>
          <div class="buttonsTimeDiv">
            <button>Aceitar</button>
            <button>Editar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
